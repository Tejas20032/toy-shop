<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
   
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }
		footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
		.container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cart {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .cart-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cart-item img {
            max-width: 150px;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .item-details {
            text-align: center;
        }
        .item-details h3 {
            margin: 0;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
		.checkout-btn {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
		text-align: center;
		margin-top: 20px; 
        }
        .checkout-btn:hover {
            background-color: #219652;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="container">
        <div class="cart">
            <div class="cart-items" id="cartItems">
             
            </div>
            <div class="cart-total">
          
                <h3>Total: <span id="cartTotal">Rs 0.00</span></h3>
				<a href="#" class="checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <footer>
		<div class="credit"><span>Toyshop Â©2023</span>  | All Rights Are Reserved</div>
    </footer>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			displayCartItems();
			calculateTotal();
		});
	
		function displayCartItems() {
			const cartItemsContainer = document.getElementById('cartItems');
			const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
	
			cartItemsContainer.innerHTML = ''; // Clear previous items
	
			cartItems.forEach((item, index) => {
				const cartItemDiv = document.createElement('div');
				cartItemDiv.classList.add('cart-item');
				const fixedPrice = 'Rs 549.99'; // Fixed price
	
				cartItemDiv.innerHTML = `
					<img src="${item.image}" alt="${item.name} Image">
					<div class="item-details">
						<h3>${item.name}</h3>
						<div class="price">${fixedPrice}</div>
						<button class="remove-btn" onclick="removeItem(${index})">Remove</button>
					</div>
				`;
				cartItemsContainer.appendChild(cartItemDiv);
			});
		}
	
		function calculateTotal() {
			const cartTotalElement = document.getElementById('cartTotal');
			const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
	
			const fixedPrice = 549.99; // Fixed price
			const total = fixedPrice * cartItems.length;
	
			cartTotalElement.textContent = `Rs ${total.toFixed(2)}`;
		}
	
		function removeItem(index) {
			let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
			cartItems.splice(index, 1);
			localStorage.setItem('cart', JSON.stringify(cartItems));
			displayCartItems(); 
			calculateTotal();
		}
	</script>
</body>
</html>
